	$(function(){
		common.title('기타');
	});
</script>

<body>
<article id="wrap">
	<div data-include-html="../include/top.html"></div>
	<div data-include-html="../include/gnb.html"></div>
	<div id="container">
		<section id="contents">
			<div data-include-html="inc_guide_navi.html"></div>
			<div class="section">

				<h2 class="gd__h1">공유하기</h2>
				<div class="btn_wrap">
					<div class="flex">
						<div class="blind"><input type="text" class="copyUrl"></div>
						<a href="#" class="button h48" onclick="share.copy();">주소복사</a>
					</div>
					<div class="flex mt10">
						<a href="#" class="button h48" onclick="share.sns('facebook');">페이스북</a>
						<a href="#" class="button h48 gray" onclick="share.sns('twitter');">트위터</a>
					</div>
					<div class="flex mt10">
						<a href="#" class="button h48" onclick="share.sns('google_plus');">구글+</a>
						<a href="#" class="button h48 gray" onclick="share.sns('pinterest');">pinterest</a>
					</div>
					<div class="flex mt10">
						<a href="#" class="button h48" onclick="share.sns('naver_blog');">네이버블로그</a>
						<a href="#" class="button h48 gray" onclick="share.sns('naver_band');">네이버밴드</a>
					</div>
					<div class="flex mt10">
						<a href="#" class="button h48" onclick="share.sns('kakao_talk');">카카오톡</a>
						<a href="#" class="button h48 gray" onclick="share.sns('kakao_story');">카카오스토리</a>
					</div>
				</div>

				<h2 class="gd__h1">이메일 기능 확인</h2>
				<div class="form_item">
					<label for="mail1" class="fm_lb">이메일</label>
					<div class="fm_cont email_form">
						<div class="tbl">
							<div class="td w40"><div class="input"><input type="text" id="mail1" title="이메일 아이디 입력"></div></div>
							<div class="td dash ty2">@</div>
							<div class="td w60 email_sel">
								<div class="select">
									<select title="이메일 도메인 선택" id="mailSelect">
										<option value="" selected="selected">이메일계정선택</option>
										<option value="naver.com">naver.com</option>
										<option value="hanmail.net">hanmail.net</option>
										<option value="nate.com">nate.com</option>
										<option value="gmail.com">gmail.com</option>
										<option value="yahoo.com">yahoo.com</option>
										<option value="empal.com">empal.com</option>
										<option value="freechal.com">freechal.com</option>
										<option value="chol.com">chol.com</option>
										<option value="dreamwiz.com">dreamwiz.com</option>
										<option value="hanmir.com">hanmir.com</option>
										<option value="hotmail.com">hotmail.com</option>
										<option value="korea.com">korea.com</option>
										<option value="lycos.com">lycos.com</option>
										<option value="msn.com">msn.com</option>
										<option value="paran.com">paran.com</option>
										<option value="me.com">me.com</option>
										<option value="etc">직접입력</option>
									</select>
								</div>
							</div>
							<div class="td w60 email_inp" style="display:none;">
								<div class="input"><input type="text" title="이메일 도메인 직접입력" placeholder="직접입력"></div>
								<a href="#" class="btn_sel"><span class="blind">이메일 도메인 직접입력 취소</span></a>
							</div>
						</div>
						<div class="error_txt">이메일를 입력해주세요.</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div data-include-html="../include/footer.html"></div>
</article>
</body>
</html>
