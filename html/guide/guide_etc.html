					<label for="mail1" class="fm_lb">이메일</label>
					<div class="fm_cont email_form"><!-- 에러날때 error 클래스 -->

							<div class="td w40"><div class="input"><input type="text" id="mail1" title="이메일 아이디 입력"></div></div>
							<div class="td dash t2">@</div>
							<div class="td w60 email_sel">
								<div class="select">
									<select title="이메일 도메인 선택" id="mailSelect">
										<option value="" selected="selected">이메일계정선택</option>
										<option value="naver.com">naver.com</option>
										<option value="hanmail.net">hanmail.net</option>
										<option value="nate.com">nate.com</option>
										<option value="gmail.com">gmail.com</option>
										<option value="yahoo.com">yahoo.com</option>
										<option value="empal.com">empal.com</option>
										<option value="freechal.com">freechal.com</option>
										<option value="chol.com">chol.com</option>
										<option value="dreamwiz.com">dreamwiz.com</option>
										<option value="hanmir.com">hanmir.com</option>
										<option value="hotmail.com">hotmail.com</option>
										<option value="korea.com">korea.com</option>
										<option value="lycos.com">lycos.com</option>
										<option value="msn.com">msn.com</option>
										<option value="paran.com">paran.com</option>
										<option value="me.com">me.com</option>
										<option value="etc">직접입력</option>
									</select>
								</div>
							</div>
							<div class="td w60 email_inp" style="display:none;">
								<div class="input"><input type="text" title="이메일 도메인 직접입력" placeholder="직접입력"></div>
								<a href="#" class="btn_sel"><span class="blind">이메일 도메인 직접입력 취소</span></a>
							</div>
						</div>
					</div>
					<div class="error_txt" style="display:none">이메일를 입력해주세요.</div><!-- 에러메세지: 긍정일때는 on클래스 추가 -->

			</div>
