<body>
<div id="wrap">
	<div data-include-html="../include/top.html"></div>
	<div data-include-html="../include/gnb.html"></div>
	<div id="container" class="full">
		<div id="contents">
			<div class="page_wrap">
				<div id="page1" class="page scrollspy">
					<div class="parallax-container">
						<div class="parallax"><img src="../../static/images/temp/parallax1.jpg"></div>
					</div>
					<div class="tbl">
						<div class="td">
							<h2>1페이지</h2>
						</div>
					</div>
				</div>
				<div id="page2" class="page scrollspy">
					<div class="parallax-container">
						<div class="parallax"><img src="../../static/images/temp/parallax1.jpg"></div>
					</div>
					<div class="tbl">
						<div class="td">

						</div>
					</div>
				</div>
				<aside class="page_navi">
					<ul>
						<li><a href="#page1">1페이지</a></li>

					</ul>
				</aside>
			</div>
		</div>
	</div>
	<div data-include-html="../include/footer.html"></div>
	<script>
		$(function(){
			/*
			$("#test").swipe( {
				//Generic swipe handler for all directions
				swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
					$(this).text("You swiped " + direction );  
				},
				//Default is 75px, set to 0 for demo so any distance triggers swipe
				threshold:0
			});
			*/
			$('.page').swipe({
				swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
					console.log(direction)
					if(direction == 'down'){
						if($(this).prev('.page').length){
							if($(window).scrollTop() == $(this).offset().top){
								scrollUI.move($(this).next('.page'));
							}else{
								scrollUI.move(this);
							}
						}else{
							scrollUI.move(0);
						}
					}
					if(direction == 'up'){
						if($(this).next('.page').length){
							scrollUI.move($(this).next('.page'));
						}else{
							scrollUI.move('#footer');
						}
					}
				},
				threshold:10
			});
		});
	</script>
</div>
