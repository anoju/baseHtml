<body>
<div id="wrap">
	<div data-include-html="../include/top.html"></div>
	<div data-include-html="../include/gnb.html"></div>
	<div id="container" class="full">
		<div id="contents">
			<div class="page_wrap">
				<div class="page" data-ythreshold="10" style="background-color:#eee;">
					<div class="tbl">
						<div class="td">
							<h2>1페이지</h2>
						</div>
					</div>
				</div>
				<div class="page" data-ythreshold="10">
					<div class="tbl">
						<div class="td">
							<h2>2페이지</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div data-include-html="../include/footer.html"></div>
	<script>
		$(function(){
			/*
			$("#test").swipe( {
				//Generic swipe handler for all directions
				swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
					$(this).text("You swiped " + direction );  
				},
				//Default is 75px, set to 0 for demo so any distance triggers swipe
				threshold:0
			});
			*/
			var scrollMove = function(val,speed){
				var $scrollTop = '';
				if(speed == undefined)speed = 300;
				if($.isNumeric(val)){
					$scrollTop = val;
				}else{
					$scrollTop = $(val).offset().top;
				}
				$('html,body').stop(true,false).animate({'scrollTop':$scrollTop},speed);
			}
			$('.page').swipe({
				swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
					console.log(direction)
					if(direction == 'down'){
						if($(this).prev('.page').length){
							if($(window).scrollTop() == $(this).offset().top){
								scrollMove($(this).next('.page'));
							}else{
								scrollMove(this);
							}
						}else{
							scrollMove(0);
						}
					}
					if(direction == 'up'){
						if($(this).next('.page').length){
							
							scrollMove($(this).next('.page'));
						}else{
							scrollMove('#footer');
						}
					}
				},
				threshold:10
			});
		});
	</script>
</div>
</body>
