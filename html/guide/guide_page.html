<script>
	$(function(){
		$('#btnAlert').click(function(){
			Layer.alert('얼럿창입니다.',function(){
				console.log('얼럿 확인');
			});
			/*Layer.alert({
				content:'얼럿창입니다.',
				callback: function(){
					console.log('얼럿 확인');
				}
			});*/
		});
		$('#btnConfirm').click(function(){
			Layer.confirm('컨펌창입니다.',function(e){
				if(e){
					console.log('컨펌 확인');
				}else{
					console.log('컨펌 취소');
				}
			});
		});
		$('#btnPrompt').click(function(){
			Layer.prompt('계좌번호를 입력해주세요.',function(e,val){
				if(e){
					console.log('prompt 확인');
					$('#frm2_1').val(val);
				}else{
					console.log('prompt 취소');
				}
			});
		});
		

		var msg = '신청하신 보험계약대출 300만원이 정상적으로 접수되었습니다.<br>3분 이내에 신청하신 계좌로 대출금이 지급됩니다.'
		toastBox(msg);

		//오늘하루 그만보기
		//todayPop.init();

		Loading.box('#box');
	});
